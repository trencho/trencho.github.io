<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://igorveic.com/Igor-Veic-Logo.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="canonical" href="https://igorveic.com" />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta property="og:locale" content="en_US" />

    <!-- General SEO Meta Tags -->
    <meta
      name="description"
      content="Explore Igor Veic's portfolio featuring web development projects, skills, and contact details. Specializing in modern technologies like React, Angular, NestJS, Node.js, TypeScript, HTML, CSS, Javascript."
    />
    <meta
      name="keywords"
      content="Javascript, Node.js, Tailwind CSS, HTML, CSS, React, Angular, NestJS, TypeScript, web developer, web development, front-end, back-end"
    />
    <meta name="author" content="Igor Veic" />

    <!-- Open Graph Meta Tags (for LinkedIn and Discord) -->
    <meta property="og:title" content="Igor Veic | Web Developer Portfolio" />
    <meta
      property="og:description"
      content="Explore Igor Veic's portfolio showcasing front-end and back-end development expertise. Technologies include React, Angular, NestJS, Tailwind CSS, Javascript, Node.js, NestJS, TypeScript, HTML, CSS."
    />
    <meta
      property="og:image"
      content="https://igorveic.com/Igor-Veic-Logo.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="og:image:alt" content="Igor Veic Logo" />
    <meta property="og:url" content="https://igorveic.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Igor Veic Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Igor Veic | Web Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Explore Igor Veic's portfolio showcasing front-end and back-end development expertise with React, Angular, and more."
    />
    <meta
      name="twitter:image"
      content="https://igorveic.com/Igor-Veic-Logo.png"
    />
    <meta name="twitter:image:alt" content="Igor Veic Logo" />

    <!-- Additional Meta Tags for Compatibility -->
    <meta name="theme-color" content="#2b7a78" />

    <title>Igor Veic | Portfolio</title>

    <main>
